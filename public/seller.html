<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Vendedor</title>

    <link rel="stylesheet" href="css/seller.css">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>

    <img src="img/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg">Mesagem de erro</p>
    </div>

    <img src="img/dark-logo.png" class="logo" alt="">

    <!-- become seller element -->
    <div class="become-seller hide">
        <p class="heading">se tornar um vendedor</p>
        <p class="des">Descrição</p>
        <button class="btn" id="apply-btn">candidatar-se a conta de vendedor</button>
    </div>

    <!-- apply form -->
    <div class="apply-form">
        <input type="text" id="business-name" placeholder="empresa nome / compania nome / loja nome">
        <textarea id="business-add" placeholder="endereço"></textarea>
        <textarea id="about" placeholder="sobre"></textarea>
        <input type="text" id="number" placeholder="número">
        <input type="checkbox" checked class="checkbox" id="terms-and-cond">
        <label for="terms-and-cond">Concorde Com o Nosso <a href="">Termos e Condições</a></label>
        <br>
        <input type="checkbox" checked class="checkbox" id="legitInfo">
        <label for="legitInfo">todos informações são legitimas</a></label>
        <button class="submit-btn" id="apply-form-btn">Aplicar  </button>
    </div>

    <!-- products list -->
    <div class="product-listing hide">
        <div class="add-product">
            <p class="add-product-title">Novo Produto</p>
            <button class="btn">Adicionar Produto</button>
        </div>
        <img src="img/no-products.png" class="no-product-image" alt="">
    </div>

    <script src="js/token.js"></script>
    <script src="js/seller.js"></script>
</body>

</html>
